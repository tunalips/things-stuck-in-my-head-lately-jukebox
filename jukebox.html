<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things Stuck In My Head Lately - Jukebox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Narrow', 'Helvetica Narrow', Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: auto;
        }
        
        .jukebox-container {
            position: relative;
            width: 900px;
            height: 1000px;
            transform: scale(0.8);
            transform-origin: top center;
        }
        
        .jukebox-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .song-list-overlay {
            position: absolute;
            top: 366px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 280px;
            overflow: hidden;
        }
        
        .column-headers {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            margin-bottom: 4px;
        }
        
        .col-radio { width: 32px; }
        .col-date { width: 65px; color: white; font-size: 14px; }
        .col-music { width: 20px; }
        .col-thing { flex: 1; color: white; font-weight: bold; font-size: 14px; }
        
        .song-item {
            display: flex;
            align-items: flex-start;
            padding: 6px 16px;
            min-height: 32px;
        }
        
        .song-item.has-artist {
            min-height: 52px;
        }
        
        .song-item:nth-child(even) {
            background-color: rgba(0, 0, 200, 0.5);
        }
        
        .song-item:nth-child(odd) {
            background-color: rgba(0, 0, 200, 0.25);
        }
        
        .radio-circle {
            width: 16px;
            height: 16px;
            border: 1px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 4px;
            cursor: pointer;
            position: relative;
        }
        
        .radio-circle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .radio-dot {
            width: 0;
            height: 0;
            border-left: 6px solid white;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            margin-left: 2px;
        }
        
        .radio-pause {
            display: flex;
            gap: 1.5px;
        }
        
        .radio-pause-bar {
            width: 2px;
            height: 6px;
            background-color: white;
        }
        
        .date-text {
            color: white;
            font-size: 14px;
            padding-top: 2px;
        }
        
        .music-icon {
            width: 12px;
            height: 12px;
            color: white;
            margin-top: 4px;
        }
        
        .thing-content {
            flex: 1;
        }
        
        .thing-title {
            color: white;
            font-size: 14px;
            line-height: 1.3;
        }
        
        .artist-text {
            color: white;
            font-size: 14px;
            margin-top: 4px;
            opacity: 0.75;
            font-style: italic;
        }
        
        .scroll-controls {
            position: absolute;
            right: 8px;
            top: 40px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20px;
        }
        
        .scroll-btn {
            background: #c0c0c0;
            border: 1px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-right-color: #404040;
            border-bottom-color: #404040;
            color: #000000;
            font-size: 12px;
            cursor: pointer;
            padding: 2px;
            line-height: 1;
            flex-shrink: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scroll-btn:hover:not(:disabled) {
            background: #d0d0d0;
        }
        
        .scroll-btn:active:not(:disabled) {
            border-top-color: #404040;
            border-left-color: #404040;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            background: #b0b0b0;
        }
        
        .scroll-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            color: #808080;
        }
        
        .scroll-track {
            flex: 1;
            width: 16px;
            background: #808080;
            border: 1px solid #404040;
            border-top-color: #000000;
            border-left-color: #000000;
            margin: 2px 0;
            position: relative;
            min-height: 100px;
        }
        
        .scroll-thumb {
            position: absolute;
            width: 100%;
            background: #c0c0c0;
            border: 1px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-right-color: #404040;
            border-bottom-color: #404040;
            cursor: grab;
            min-height: 20px;
        }
        
        .scroll-thumb:active {
            cursor: grabbing;
            border-top-color: #404040;
            border-left-color: #404040;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            background: #b0b0b0;
        }
        
        .scroll-thumb:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="jukebox-container">

    <script>
        // CONFIGURE YOUR GOOGLE SHEETS HERE

        const SHEET_NAME = 'Sheet1';
        const API_KEY = 'AIzaSyA2AYeZrl2H3_Ub1kj7xsP9tbxL9g5KduM';
        
        let songs = [
            { date: '11/18/2024', thing: 'Coco Gauff', artist: '', youtubeUrl: '' },

            { date: '8/7/2025', thing: '99 baby, girl you crazy', artist: '1999 She by Deaton Chris Anthony', youtubeUrl: '' },

            { date: '11/23/2025', thing: 'This Is How We Do It', artist: 'Montell Jordan', youtubeUrl: '' },
            { date: '11/24/2025', thing: 'The World is Crowded', artist: 'Unknown Mortal Orchestra', youtubeUrl: '' },
            { date: '12/7/2025', thing: 'Nicolas Hülkenberg', artist: '', youtubeUrl: '' },
            { date: '12/13/2025', thing: 'Eckhart Tolle', artist: '', youtubeUrl: '' },
            { date: '1/12/2025', thing: 'Weprins of mass destruction', artist: '', youtubeUrl: '' },
            { date: '1/22/2026', thing: 'pay-per-towel', artist: '', youtubeUrl: '' },
            { date: '1/24/2026', thing: 'AJ Epenesa', artist: '', youtubeUrl: '' },
        ];

        let scrollPosition = 0;
        let isDragging = false;
        let dragStartY = 0;
        let dragStartScrollPos = 0;
        let currentlyPlaying = null; // Track which item is playing

        // Fetch from Google Sheets
        async function fetchFromSheets() {
            if (SHEET_ID === 'YOUR_SHEET_ID_HERE' || API_KEY === 'YOUR_API_KEY_HERE') {
                console.log('Using demo data. Configure SHEET_ID and API_KEY to load from Google Sheets.');
                return;
            }

            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!A2:D?key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values) {
                    songs = data.values.map(row => ({
                        date: row[0] || '',
                        thing: row[1] || '',
                        artist: row[2] || '',
                        youtubeUrl: row[3] || ''
                    }));
                    console.log('Loaded', songs.length, 'songs from Google Sheets');
                    renderSongs();
                }
            } catch (error) {
                console.error('Error fetching from Google Sheets:', error);
                console.log('Using demo data instead');
            }
        }

        let currentPlayer = null;

        // Play item by index in the reversed array
        function playItemByIndex(originalIndex) {
            const displaySongs = [...songs].reverse();
            const song = displaySongs[originalIndex];
            if (song) {
                playItem(song.thing, song.artist, song.youtubeUrl);
            }
        }

        // Play audio function
        function playItem(thing, artist, youtubeUrl) {
            const itemKey = `${thing}-${artist}`;
            
            // If this item is already playing, pause it
            if (currentlyPlaying === itemKey) {
                pauseItem();
                return;
            }
            
            // Stop any currently playing item
            if (currentlyPlaying) {
                pauseItem();
            }
            
            currentlyPlaying = itemKey;
            
            // If there's a YouTube URL, play from YouTube
            if (youtubeUrl) {
                playYouTube(youtubeUrl, thing);
            } else {
                // Use text-to-speech as fallback
                const textToSpeak = artist ? `${thing} by ${artist}` : thing;
                
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                
                // Use Samantha voice
                const voices = window.speechSynthesis.getVoices();
                const samantha = voices.find(voice => voice.name.includes('Samantha'));
                if (samantha) {
                    utterance.voice = samantha;
                }
                
                utterance.onend = () => {
                    currentlyPlaying = null;
                    renderSongs();
                };
                
                window.speechSynthesis.speak(utterance);
                
                console.log('Playing:', textToSpeak, 'with voice:', utterance.voice?.name || 'default');
            }
            
            renderSongs();
        }
        
        function pauseItem() {
            // Stop text-to-speech
            window.speechSynthesis.cancel();
            
            // Close YouTube player
            closeYouTubePlayer();
            
            currentlyPlaying = null;
            renderSongs();
        }
        
        function playYouTube(url, title) {
            // Just open YouTube in a new tab with timestamps
            window.open(url, '_blank');
            
            console.log('Opening YouTube:', title, url);
            
            // Reset playing state after a moment
            setTimeout(() => {
                currentlyPlaying = null;
                renderSongs();
            }, 1000);
        }
        
        function closeYouTubePlayer() {
            const playerContainer = document.getElementById('youtube-player-container');
            if (playerContainer) {
                playerContainer.remove();
            }
        }
        
        // Log available voices to console
        window.speechSynthesis.onvoiceschanged = () => {
            const voices = window.speechSynthesis.getVoices();
            console.log('Available voices:', voices.map(v => `${v.name} (${v.lang})`));
        };

        function renderSongs() {
            const songList = document.getElementById('songList');
            const maxLines = 7;
            
            // Always show newest first
            const displaySongs = [...songs].reverse();
            
            let currentLines = 0;
            let itemsToShow = 0;
            
            // Calculate how many items we can show within maxLines
            for (let i = scrollPosition; i < displaySongs.length; i++) {
                const song = displaySongs[i];
                const linesForThisItem = song.artist ? 2 : 1;
                
                // Always show at least the first line of an item if we have room for it
                if (currentLines < maxLines) {
                    currentLines += linesForThisItem;
                    itemsToShow++;
                } else {
                    break;
                }
            }
            
            const visible = displaySongs.slice(scrollPosition, scrollPosition + itemsToShow);
            
            songList.innerHTML = visible.map((song, index) => {
                // Check if this item would push us over the line limit
                let linesToShow = song.artist ? 2 : 1;
                let linesBeforeThisItem = 0;
                
                for (let j = 0; j < index; j++) {
                    linesBeforeThisItem += visible[j].artist ? 2 : 1;
                }
                
                const showArtist = !song.artist || (linesBeforeThisItem + 2 <= maxLines);
                
                // Check if this item is currently playing
                const itemKey = `${song.thing}-${song.artist}`;
                const isPlaying = currentlyPlaying === itemKey;
                
                // Format date to MM/DD/YY with zero padding
                let formattedDate = song.date;
                if (song.date) {
                    const parts = song.date.split('/');
                    if (parts.length === 3) {
                        const month = parts[0].padStart(2, '0');
                        const day = parts[1].padStart(2, '0');
                        const year = parts[2].slice(-2); // Get last 2 digits of year
                        formattedDate = `${month}/${day}/${year}`;
                    }
                }
                
                return `
                <div class="song-item ${song.artist && showArtist ? 'has-artist' : ''}" data-index="${scrollPosition + index}">
                    <div class="col-radio">
                        <div class="radio-circle" onclick="playItemByIndex(${scrollPosition + index})">
                            ${isPlaying ? 
                                '<div class="radio-pause"><div class="radio-pause-bar"></div><div class="radio-pause-bar"></div></div>' : 
                                '<div class="radio-dot"></div>'
                            }
                        </div>
                    </div>
                    <div class="col-date">
                        <div class="date-text">${formattedDate}</div>
                    </div>
                    <div class="col-music">
                        ${song.artist && showArtist ? '<svg class="music-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path></svg>' : ''}
                    </div>
                    <div class="thing-content">
                        <div class="thing-title">${song.thing}</div>
                        ${song.artist && showArtist ? `<div class="artist-text">(${song.artist})</div>` : ''}
                    </div>
                </div>
            `;
            }).join('');
            
            updateButtons();
            updateScrollThumb();
        }

        function getMaxScrollPosition() {
            const maxLines = 7;
            
            // Start from the end and work backwards to find the last valid scroll position
            for (let startPos = songs.length - 1; startPos >= 0; startPos--) {
                let lineCount = 0;
                for (let i = startPos; i < songs.length; i++) {
                    lineCount += songs[i].artist ? 2 : 1;
                }
                
                // If we have exactly maxLines or just over, this is our max position
                if (lineCount >= maxLines) {
                    return startPos;
                }
            }
            return 0;
        }

        function scrollList(direction) {
            const maxScroll = getMaxScrollPosition();
            
            if (direction === -1 && scrollPosition > 0) {
                scrollPosition--;
            } else if (direction === 1 && scrollPosition < maxScroll) {
                scrollPosition++;
            }
            renderSongs();
        }

        function updateButtons() {
            const upBtn = document.getElementById('scrollUp');
            const downBtn = document.getElementById('scrollDown');
            const maxScroll = getMaxScrollPosition();
            
            upBtn.disabled = scrollPosition === 0;
            downBtn.disabled = scrollPosition >= maxScroll;
        }

        function updateScrollThumb() {
            const thumb = document.getElementById('scrollThumb');
            const track = document.getElementById('scrollTrack');
            
            if (!thumb || !track) {
                return;
            }
            
            const totalItems = songs.length;
            
            // Calculate how many items are currently visible
            const maxLines = 7;
            let visibleItems = 0;
            let currentLines = 0;
            
            for (let i = scrollPosition; i < songs.length; i++) {
                const song = songs[i];
                const linesForThisItem = song.artist ? 2 : 1;
                
                if (currentLines + linesForThisItem <= maxLines) {
                    currentLines += linesForThisItem;
                    visibleItems++;
                } else {
                    break;
                }
            }
            
            const scrollableItems = Math.max(0, totalItems - 1);
            
            if (scrollableItems <= 0) {
                thumb.style.height = '100%';
                thumb.style.top = '0%';
                return;
            }
            
            // Estimate thumb height based on visible portion
            const thumbHeightPercent = Math.max(10, (visibleItems / totalItems) * 100);
            thumb.style.height = thumbHeightPercent + '%';
            
            const scrollPercent = scrollPosition / scrollableItems;
            const actualThumbHeight = parseFloat(thumb.style.height);
            const maxThumbTop = 100 - actualThumbHeight;
            thumb.style.top = (scrollPercent * maxThumbTop) + '%';
        }

        function initScrollDrag() {
            const thumb = document.getElementById('scrollThumb');
            const track = document.getElementById('scrollTrack');
            
            if (!thumb || !track) {
                setTimeout(initScrollDrag, 100);
                return;
            }
            
            thumb.addEventListener('mousedown', (e) => {
                isDragging = true;
                dragStartY = e.clientY;
                dragStartScrollPos = scrollPosition;
                e.preventDefault();
            });
            
            const stopDragging = () => {
                isDragging = false;
            };
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const trackRect = track.getBoundingClientRect();
                const trackHeight = trackRect.height;
                
                const deltaY = e.clientY - dragStartY;
                
                const totalItems = songs.length;
                const scrollableItems = totalItems - 1;
                
                const availableTrackPixels = trackHeight * 0.8;
                
                const scrollDelta = (deltaY / availableTrackPixels) * scrollableItems;
                const newScrollPos = Math.round(dragStartScrollPos + scrollDelta);
                
                scrollPosition = Math.max(0, Math.min(scrollableItems, newScrollPos));
                renderSongs();
            });
            
            document.addEventListener('mouseup', stopDragging);
            document.addEventListener('mouseleave', stopDragging);
        }

        // Initialize
        fetchFromSheets();
        renderSongs();
        initScrollDrag();
        
        // Refresh from Google Sheets every 30 seconds
        setInterval(fetchFromSheets, 30000);
    </script>
